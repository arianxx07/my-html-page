<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸‰å¹´(4)ç­ç§¯åˆ†ç³»ç»Ÿ</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            color: #00796b;
            margin: 20px 0;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #45a049;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .student-card {
            width: 180px;
            padding: 15px;
            border: 1px solid #00796b;
            border-radius: 10px;
            text-align: center;
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: move;
        }
        .student-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .student-name {
            font-size: 1.5em;
            color: #000000;
            margin-bottom: 10px;
        }
        .student-score {
            font-size: 1.5em;
            color: #d32f2f;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
        }
        .button-group button {
            padding: 8px 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-group .minus {
            background-color: #f44336;
            color: white;
        }
        .button-group .minus:hover {
            background-color: #d32f2f;
        }
        .button-group .plus {
            background-color: #4caf50;
            color: white;
        }
        .button-group .plus:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ä¸‰å¹´(4)ç­ç§¯åˆ†ç³»ç»Ÿ ğŸ˜Šâœ¨</div>
        <div class="menu">
            <button id="addAll">å…¨ç­åŠ åˆ†</button>
            <button id="clearAll">å…¨ç­æ¸…é›¶</button>
            <button id="rank">æ’è¡Œæ¦œ</button>
            <button id="import">å¯¼å…¥ç§¯åˆ†</button>
            <button id="export">å¯¼å‡ºç§¯åˆ†</button>
            <button id="addStudent">æ·»åŠ å­¦ç”Ÿ</button>
        </div>
        <div class="grid" id="studentGrid"></div>
    </div>
    <script>
        // ä» localStorage åŠ è½½å­¦ç”Ÿæ•°æ®ï¼Œè‹¥æ— åˆ™åˆå§‹åŒ–ä¸ºç©ºæ•°ç»„
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let draggedIndex = null;

        // ä¿å­˜å­¦ç”Ÿæ•°æ®åˆ° localStorage
        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // æ¸²æŸ“å­¦ç”Ÿå¡ç‰‡
        function renderStudents() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';
            students.forEach((student, index) => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.draggable = true;
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="student-name">${student.name}</div>
                    <div class="student-score">${student.score}</div>
                    <div class="button-group">
                        <button class="minus" onclick="updateScore(${index}, -1)">-</button>
                        <button class="plus" onclick="updateScore(${index}, 1)">+</button>
                    </div>
                `;
                // å³é”®åˆ é™¤åŠŸèƒ½
                card.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (confirm(`ç¡®å®šè¦åˆ é™¤å­¦ç”Ÿ ${student.name} å—ï¼Ÿ`)) {
                        students.splice(index, 1);
                        saveStudents();
                        renderStudents();
                    }
                });
                // æ‹–æ”¾äº‹ä»¶
                card.addEventListener('dragstart', (e) => {
                    draggedIndex = index;
                    e.dataTransfer.setData('text/plain', index);
                });
                card.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                card.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const targetIndex = parseInt(e.currentTarget.dataset.index, 10);
                    if (draggedIndex !== targetIndex) {
                        const [draggedStudent] = students.splice(draggedIndex, 1);
                        students.splice(targetIndex, 0, draggedStudent);
                        saveStudents();
                        renderStudents();
                    }
                });
                grid.appendChild(card);
            });
        }

        // æ›´æ–°å­¦ç”Ÿç§¯åˆ†
        function updateScore(index, delta) {
            students[index].score += delta;
            saveStudents();
            renderStudents();
        }

        // å…¨ç­åŠ åˆ†
        document.getElementById('addAll').addEventListener('click', () => {
            const delta = parseInt(prompt('è¯·è¾“å…¥è¦åŠ çš„åˆ†æ•°ï¼ˆå¯æ­£å¯è´Ÿï¼‰ï¼š'), 10);
            if (!isNaN(delta)) {
                students.forEach(student => student.score += delta);
                saveStudents();
                renderStudents();
            }
        });

        // å…¨ç­æ¸…é›¶
        document.getElementById('clearAll').addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…é›¶æ‰€æœ‰å­¦ç”Ÿçš„ç§¯åˆ†å—ï¼Ÿ')) {
                students.forEach(student => student.score = 0);
                saveStudents();
                renderStudents();
            }
        });

        // æ’è¡Œæ¦œ
        document.getElementById('rank').addEventListener('click', () => {
            const sortedStudents = [...students].sort((a, b) => b.score - a.score);
            let rankHtml = '<h2>æ’è¡Œæ¦œ</h2><ol>';
            sortedStudents.forEach((student, index) => {
                let medal = '';
                if (index === 0) medal = ' ğŸ¥‡';
                else if (index === 1) medal = ' ğŸ¥ˆ';
                else if (index === 2) medal = ' ğŸ¥‰';
                rankHtml += `<li>${student.name}: ${student.score}${medal}</li>`;
            });
            rankHtml += '</ol>';
            const rankWindow = window.open('', 'æ’è¡Œæ¦œ', 'width=400,height=600');
            rankWindow.document.write(rankHtml);
        });

        // å¯¼å…¥ç§¯åˆ†
        document.getElementById('import').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const lines = content.split('\n');
                    students = lines.map(line => {
                        const [name, score] = line.split('ï¼Œ');
                        return { name: name.trim(), score: parseInt(score.trim(), 10) };
                    }).filter(student => student.name && !isNaN(student.score));
                    saveStudents();
                    renderStudents();
                };
                reader.readAsText(file);
            };
            input.click();
        });

        // å¯¼å‡ºç§¯åˆ†
        document.getElementById('export').addEventListener('click', () => {
            const content = students.map(student => `${student.name}ï¼Œ${student.score}`).join('\n');
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'å­¦ç”Ÿç§¯åˆ†.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // æ·»åŠ å­¦ç”Ÿ
        document.getElementById('addStudent').addEventListener('click', () => {
            const name = prompt('è¯·è¾“å…¥å­¦ç”Ÿå§“åï¼š');
            if (name) {
                students.unshift({ name, score: 0 });
                saveStudents();
                renderStudents();
            }
        });

        // åˆæ¬¡æ¸²æŸ“
        renderStudents();
    </script>
</body>
</html>
